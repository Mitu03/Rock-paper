<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="choices">
        <h1 id="h-t">Rock-paper Game</h1>
       <div class="choice-1">
        <div class="choice" id="rock">
            <img src="image/rock.jpeg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="image/paper.jpeg" height="128px">
        </div>
        <div class="choice" id="secisor">
            <img src="image/secisor.jpeg" alt="">
        </div>
       </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>com</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

<script src="index.js"></script>
</body>
</html>
